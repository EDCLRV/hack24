<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen Circular Dividida con Jarra de Agua</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .circle {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            transition: transform 1s ease; /* Transición suave para el giro */
        }
        .slice {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: transparent;
            clip-path: polygon(50% 50%, 100% 0, 100% 100%);
            transform-origin: center center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }
        .slice:nth-child(1) {
            background-color: #4CAF50; /* Frutas y Verduras */
            transform: rotate(0deg);
        }
        .slice:nth-child(2) {
            background-color: #FF9800; /* Grasas Saturadas */
            transform: rotate(72deg);
        }
        .slice:nth-child(3) {
            background-color: #2196F3; /* Alimento Animal */
            transform: rotate(144deg);
        }
        .slice:nth-child(4) {
            background-color: #9C27B0; /* Leguminosas */
            transform: rotate(216deg);
        }
        .slice:nth-child(5) {
            background-color: #FF5722; /* Granos y Cereales */
            transform: rotate(288deg);
        }
        .water-jar {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            background-image: url('jarra-de-agua.png'); /* Cambia esta URL por la imagen de tu jarra */
            background-size: contain;
            background-repeat: no-repeat;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="circle" id="circle">
        <div class="slice"><span>1</span></div>
        <div class="slice"><span>2</span></div>
        <div class="slice"><span>3</span></div>
        <div class="slice"><span>4</span></div>
        <div class="slice"><span>5</span></div>
    </div>
    <div class="water-jar" id="waterJar"></div>

    <script>
        const circle = document.getElementById('circle');
        const waterJar = document.getElementById('waterJar');
        let rotation = 0;

        waterJar.addEventListener('click', () => {
            rotation += 360; // Incrementa la rotación en 360 grados
            circle.style.transform = `rotate(${rotation}deg)`; // Aplica la rotación al círculo
        });
    </script>
</body>
</html>
